<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora amb JavaScript, HTML y CSS Grid</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="script.js" defer></script>
</head>
<body>
	<h1>Calculadora JavaScript, HTML y CSS Grid</h1>

	<div class="calculadora">
		<input type="text" readonly class="resultado">
		<input type="button" value="c" class="reset">
		<input type="button" value="/" class="operacion" data-operation="/">
		<input type="button" value="1" class="numero">
		<input type="button" value="2" class="numero">
		<input type="button" value="3" class="numero">
		<input type="button" value="-" class="operacion" data-operation="-">
		<input type="button" value="4" class="numero">
		<input type="button" value="5" class="numero">
		<input type="button" value="6" class="numero">
		<input type="button" value="*" class="operacion" data-operation="*">
		<input type="button" value="7" class="numero">
		<input type="button" value="8" class="numero">
		<input type="button" value="9" class="numero">
		<input type="button" value="+" class="operacion" data-operation="+">
		<input type="button" value="0" class="numero">
		<input type="button" value="." class="punto">
		<input type="button" value="=" class="igual" data-operation="=">
	</div>
</body>
</html>
